<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>dupa</title>
    <button onclick="data()">oblicz </button>
    <p> <input type="date" id="dataa">podaj date</p>
</head>

<body>
    <script>
        let a;
        let time;
        setInterval(() => {
            a = new Date();
            time =a.getFullYear()+':'+ a.getDay()+':'+ a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time;
        }, 1000);
        let dzis = new Date()

        function data() {
            let podanecos = new Date(document.getElementById("dataa").value)
            let dupaa = dzis - podanecos
            let dupaaa = dzis - podanecos
            dupaa = Math.floor(dupaa / (1000 * 60 * 60 * 24));
            dupaaa = Math.floor(dupaaa / (1000 * 60 * 60) + 2);
            alert("mineło " + dupaa + " dni ," + dupaaa + "godziny")
 let jaja = podanecos.getDay()
            if (jaja == 1) { return alert("poniedzialek") }
            else if (jaja == 2) { return alert("wtorek") }
            else if (jaja == 3) { return alert("środa") }
            else if (jaja == 4) { return alert("czwartek") }
            else if (jaja == 5) { return alert("piatek") }
            else if (jaja == 6) { return alert("sobota") }
            else if (jaja == 0) { return alert("niediela") }
        }
      




    </script>
    <span id="time"></span>
</body>

</html>
